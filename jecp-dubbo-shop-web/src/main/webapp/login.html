<!DOCTYPE html><html><head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <title>分布式秒杀演示系统登陆</title> <style>*{font-size:9pt;border:0;margin:0;padding:0;}body{font-family:'微软雅黑'; margin:0 auto;min-width:980px;}ul{display:block;margin:0;padding:0;list-style:none;}li{display:block;margin:0;padding:0;list-style: none;}img{border:0;}dl,dt,dd,span{margin:0;padding:0;display:block;}a,a:focus{text-decoration:none;color:#000;outline:none;blr:expression(this.onFocus=this.blur());}a:hover{color:#00a4ac;text-decoration:none;}table{border-collapse:collapse;border-spacing: 0;}cite{font-style:normal;}h2{font-weight:normal;}/*login*/.logintop ul li{float:left; margin-left:20px; line-height:47px;}.logintop ul li a{color:#afc5d2;}.logintop ul li a:hover{color:#fff;}.loginbody{background:url(images/web/loginbg3.png) no-repeat center center; width:100%; height:585px; overflow:hidden; position:absolute; top:47px;}.systemlogo{width:100%; height:71px; margin-top:75px;}.loginbox{width:692px; height:336px; background:url(images/web/logininfo.png) no-repeat; margin-top:30px;}.loginbox ul{margin-top:88px; margin-left:285px;}.loginbox ul li{margin-bottom:25px;}.loginbox ul li label{color:#687f92; padding-left:25px;}.loginbox ul li label a{color:#687f92;}.loginbox ul li label a:hover{color:#3d96c9;}.loginbox ul li label input{margin-right:5px;}.loginuser{width:299px; height:48px; background:url(images/web/loginuser.png) no-repeat; border:none; line-height:48px; padding-left:44px; font-size:14px; font-weight:bold;}.loginpwd{width:299px; height:48px; background:url(images/web/loginpassword.png) no-repeat; border:none;line-height:48px; padding-left:44px; font-size:14px;}.loginbtn{width:111px;height:35px; background:url(images/web/buttonbg.png) repeat-x; font-size:14px; font-weight:bold; color:#fff;cursor:pointer; line-height:35px;}.loginbm a{font-weight:bold;color:#0b3a58;}.loginbm a:hover{color:#fff;}</style> <script type="text/javascript" src="js/lib/jquery.min.js"></script><script type="text/javascript" src="js/lib/jquery.easyui.min.js"></script><script type="text/javascript" src="js/lib/jsencrypt.min.js"></script><script type="text/javascript" src="js/login.js"></script><script language="javascript">	$(function(){    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});	$(window).resize(function(){      $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});    })  });  </script>  </head>  <body style="background-color:#1c77ac; background-image:url(images/web/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">   <div class="loginbody">    <span class="systemlogo"></span>    <div class="loginbox">     <ul>      <li>	     <form id="login" method="post">	     	<input name="userid" type="text" class="loginuser"/>	     </form>     	     </li>      <li><input id="pwd" name="pwd" type="password" class="loginpwd"/></li>      <li><input id="sbmtbtn" type="button" class="loginbtn" value="登录" /><label id="logintips" style="color: #f00; font-size: 14px; text-align: center; height: 18px; line-height: 18px; margin-top: 5px; display: none;">用户名或密码不正确!</label>     </li>     </ul>    </div>   </div>    </body></html>
