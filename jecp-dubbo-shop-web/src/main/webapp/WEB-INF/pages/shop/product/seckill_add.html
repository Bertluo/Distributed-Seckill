<script type="text/javascript" src="js/shop/product/seckill_add.js"></script>
<form id="seckillAddForm" class="backupconndetailfrom" method="post">
	<div class="commonitembox" style="height:100%">
		<span class="commontitle">商品图片</span>
		<img id="pictureUrl" src="">
	</div>
	<div>
		<span class="commontitle">商品名称</span>
		<input id="productId" name="productId" type="hidden">
		<label id="title" name="title" style="width:300px;display:inline-block;"/>
	</div>
	<div class="commonitembox">
		<span class="commontitle">秒杀价格</span>
		<input id="seckillPrice" name="seckillPrice" type="text" style="width:300px"/>

	<div class="commonitembox">
		<span class="commontitle">秒杀商品库存</span>
		<input id="seckillStock" name="seckillStock" type="text" style="width:300px"/>

	<div class="commonitembox">

	</div>

		<span class="commontitle">代码策略</span>
		<input id="codeStrategy" name="codeStrategy" type="text" style="width:300px"></input> 
	</div>
