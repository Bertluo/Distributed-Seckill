<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>信息管理系统</title>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="mjs/mlogin.js"></script>
<script type="text/javascript" src="mjs/common/utils.js"></script>
<link rel="stylesheet" type="text/css" href="css/m/mlogin.css" />
<link rel="stylesheet" type="text/css" href="css/m/common.css" />
</head>
<body>
	<div class="header">
		<img src="images/m/logo.png" width="68%" height="36%">
		<h2>电能质量</h2>
	</div>
	<div id="login-wrap" class="login-wrap">
		<div id="login-box" class="login-box">
			<form id="mlogin">
				<div class="input-wrap">
					<input id="userid" type="text" name="username" placeholder="账号">
				</div>
				<div class="input-wrap">
					<input id="password" type="password" name="passwd" placeholder="密码">
				</div>
				<!-- <input id="loginbtn" class="weui_btn login-btn weui_btn_primary" type="button" name="username" value="登陆">  -->
			</form>
		</div>
		<a href="javascript:;" id="loginbtn"
			class="weui_btn login-btn weui_btn_primary">登录</a>
	</div>
</body>
</html>
